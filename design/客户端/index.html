<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神农开心农场 - 远程种养体验平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F8F9FA;
            color: #2C3E50;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #27AE60, #229954);
            color: white;
            padding: 15px;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-buttons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .auth-btn:hover {
            opacity: 1;
        }
        
        .auth-buttons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        
        .auth-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .auth-btn:hover {
            opacity: 1;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        

        
        .register-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .content-frame {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        .bottom-nav {
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #E9ECEF;
            flex-shrink: 0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: #27AE60;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 4px;
        }
        
        .nav-icon svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>神农开心农场</h1>
            <div class="auth-buttons">
                <a href="login.html" class="auth-btn">立即登录</a>
                <a href="register.html" class="auth-btn">注册</a>
            </div>
        </div>
        
        <iframe id="content-frame" class="content-frame" src="home.html"></iframe>
        
        <div class="bottom-nav">
            <div class="nav-item active" onclick="loadPage('home.html')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <div>首页</div>
            </div>
            <div class="nav-item" onclick="loadPage('farm.html')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/>
                    </svg>
                </div>
                <div>农场</div>
            </div>
            <div class="nav-item" onclick="loadPage('market.html')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </div>
                <div>市场</div>
            </div>
            <div class="nav-item" onclick="loadPage('profile.html')">
                <div class="nav-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <div>我的</div>
            </div>
        </div>
    </div>

    <script>
        function loadPage(page) {
            // 更新iframe内容
            document.getElementById('content-frame').src = page;
            
            // 更新导航激活状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前导航项为激活状态
            const navItems = document.querySelectorAll('.nav-item');
            for (let i = 0; i < navItems.length; i++) {
                if (navItems[i].getAttribute('onclick').includes(page)) {
                    navItems[i].classList.add('active');
                    break;
                }
            }
        }
        
        // 全局页面切换函数，供子页面调用
        window.showPage = function(pageId) {
            const pageMap = {
                'home-page': 'home.html',
                'farm-page': 'farm.html', 
                'market-page': 'market.html',
                'profile-page': 'profile.html'
            };
            
            if (pageMap[pageId]) {
                loadPage(pageMap[pageId]);
            }
        };
    </script>
</body>
</html>
