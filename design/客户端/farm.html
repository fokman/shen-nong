<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农场管理 - 神农开心农场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F8F9FA;
            color: #2C3E50;
            line-height: 1.6;
            padding: 15px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #27AE60;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-title svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #27AE60;
            color: white;
            width: 100%;
        }
        
        .farm-overview {
            text-align: center;
            padding: 20px;
        }
        
        .farm-slider {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #D35400, #F39C12);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .slider-item {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .slider-item.active {
            opacity: 1;
        }
        
        .slider-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .slider-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .slider-dot.active {
            background: white;
        }
        
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .slider-prev {
            left: 10px;
        }
        
        .slider-next {
            right: 10px;
        }
        
        .action-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .action-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .action-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .progress-bar {
            background: #E9ECEF;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            background: #27AE60;
            height: 100%;
            transition: width 0.3s ease;
        }
        
        .farm-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .farm-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .farm-dropdown {
            position: relative;
            display: inline-block;
        }
        
        .farm-dropdown-btn {
            background: #27AE60;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .farm-dropdown-content {
            display: none;
            position: absolute;
            background: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 1;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }
        
        .farm-dropdown-content a {
            color: #2C3E50;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #E9ECEF;
            transition: background 0.3s ease;
        }
        
        .farm-dropdown-content a:last-child {
            border-bottom: none;
        }
        
        .farm-dropdown-content a:hover {
            background: #F8F9FA;
        }
        
        .farm-dropdown:hover .farm-dropdown-content {
            display: block;
        }
        
        .farm-info {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #27AE60, #229954);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
        }
        
        .farm-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .farm-info p {
            margin: 5px 0;
            opacity: 0.9;
        }
    </style>
</head>

    <script>
        let currentSlide = 0;
        const totalSlides = 5;
        
        function showSlide(index) {
            // 隐藏所有幻灯片
            document.querySelectorAll('.slider-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 更新所有导航点
            document.querySelectorAll('.slider-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            
            // 显示当前幻灯片
            document.querySelector(`.slider-item[data-index="${index}"]`).classList.add('active');
            document.querySelector(`.slider-dot[data-index="${index}"]`).classList.add('active');
            
            currentSlide = index;
        }
        
        function nextSlide() {
            let next = currentSlide + 1;
            if (next >= totalSlides) {
                next = 0;
            }
            showSlide(next);
        }
        
        function prevSlide() {
            let prev = currentSlide - 1;
            if (prev < 0) {
                prev = totalSlides - 1;
            }
            showSlide(prev);
        }
        
        // 自动轮播
        setInterval(nextSlide, 5000);
        
        // 点击导航点切换
        document.querySelectorAll('.slider-dot').forEach(dot => {
            dot.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                showSlide(index);
            });
        });
        
        // 多农场切换功能
        function switchFarm(farmName) {
            const farmInfo = document.querySelector('.farm-info');
            const dropdownBtn = document.querySelector('.farm-dropdown-btn');
            
            // 更新农场信息
            farmInfo.innerHTML = `
                <h3>${farmName}</h3>
                <p>种植面积：${getRandomArea()}㎡ | 养殖数量：${getRandomAnimals()}只</p>
                <p>位置：${getRandomLocation()} | 创建时间：${getRandomDate()}</p>
            `;
            
            // 更新下拉按钮文本
            dropdownBtn.innerHTML = `${farmName} ▼`;
            
            // 更新slider内容（模拟不同农场的视图）
            updateSliderContent(farmName);
        }
        
        function addNewFarm() {
            const farmName = prompt('请输入新农场的名称：');
            if (farmName) {
                // 这里可以添加创建新农场的逻辑
                alert(`新农场 "${farmName}" 创建成功！`);
                switchFarm(farmName);
            }
        }
        
        function getRandomArea() {
            return Math.floor(Math.random() * 50) + 10; // 10-60㎡
        }
        
        function getRandomAnimals() {
            return Math.floor(Math.random() * 50) + 10; // 10-60只
        }
        
        function getRandomLocation() {
            const locations = ['北京市顺义区', '上海市崇明区', '广州市从化区', '成都市郫都区', '杭州市西湖区'];
            return locations[Math.floor(Math.random() * locations.length)];
        }
        
        function getRandomDate() {
            const year = 2023 + Math.floor(Math.random() * 2); // 2023-2024
            const month = Math.floor(Math.random() * 12) + 1;
            const day = Math.floor(Math.random() * 28) + 1;
            return `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
        }
        
        function updateSliderContent(farmName) {
            // 根据农场名称更新slider内容
            const sliderItems = document.querySelectorAll('.slider-item');
            const contents = {
                '我的开心农场': [
                    { icon: '🌱', title: '种植区视图', desc: '5块土地正在种植' },
                    { icon: '🐔', title: '养殖区视图', desc: '30只家禽健康成长' },
                    { icon: '🌳', title: '果园视图', desc: '12棵果树茁壮成长' },
                    { icon: '💧', title: '灌溉系统', desc: '自动灌溉系统运行正常' },
                    { icon: '📊', title: '数据监控', desc: '实时监测农场状态' }
                ],
                '有机农场': [
                    { icon: '🌿', title: '有机种植区', desc: '8块有机土地' },
                    { icon: '🐄', title: '有机养殖区', desc: '15头有机奶牛' },
                    { icon: '🍎', title: '有机果园', desc: '20棵有机果树' },
                    { icon: '💧', title: '有机灌溉', desc: '纯净水灌溉系统' },
                    { icon: '📊', title: '有机认证', desc: '实时监测有机指标' }
                ],
                '生态农场': [
                    { icon: '🌳', title: '生态种植区', desc: '10块生态土地' },
                    { icon: '🐓', title: '生态养殖区', desc: '25只生态家禽' },
                    { icon: '🌲', title: '生态林区', desc: '15亩生态林地' },
                    { icon: '💧', title: '生态灌溉', desc: '雨水收集系统' },
                    { icon: '📊', title: '生态监测', desc: '生态平衡监测' }
                ],
                '家庭农场': [
                    { icon: '🏡', title: '家庭种植区', desc: '3块家庭菜园' },
                    { icon: '🐇', title: '家庭养殖区', desc: '8只家庭宠物' },
                    { icon: '🌻', title: '家庭花园', desc: '观赏花卉种植' },
                    { icon: '💧', title: '家庭灌溉', desc: '手动灌溉系统' },
                    { icon: '📊', title: '家庭管理', desc: '家庭农场管理' }
                ]
            };
            
            const farmContents = contents[farmName] || contents['我的开心农场'];
            
            sliderItems.forEach((item, index) => {
                if (farmContents[index]) {
