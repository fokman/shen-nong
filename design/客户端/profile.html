<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 神农开心农场</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #F8F9FA;
            color: #2C3E50;
            line-height: 1.6;
            padding: 15px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #27AE60;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .card-title svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #27AE60;
            color: white;
            width: 100%;
        }
        
        .user-profile {
            text-align: center;
            padding: 20px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            background: #3498DB;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .user-avatar svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }
        
        .user-info {
            margin-bottom: 20px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-level {
            color: #F39C12;
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-item {
            padding: 15px;
            background: #F8F9FA;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 18px;
            color: #27AE60;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #E9ECEF;
            cursor: pointer;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .menu-text {
            flex: 1;
            font-size: 14px;
        }
        
        .menu-arrow {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="user-profile">
            <div class="user-avatar">
                <svg viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="user-info">
                <div class="user-name">开心农场主</div>
                <div class="user-level">VIP会员 ⭐⭐⭐</div>
                <div style="color: #666; margin-top: 5px;">积分：1280</div>
            </div>
            <button class="btn btn-primary">编辑资料</button>
        </div>
    </div>

    <div class="card">
        <div class="card-title">
            <svg viewBox="0 0 24 24">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
            数据统计
        </div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value">12</div>
                <div class="stat-label">我的订单</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">5</div>
                <div class="stat-label">我的农场</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">368</div>
                <div class="stat-label">我的积分</div>
            </div>
        </div>
    </div>

            </svg>

        </div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="#27AE60">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span class="menu-text">配送管理</span>

        <div class="menu-item">

            </svg>
            <span class="menu-text">设置</span>
            <span class="menu-arrow">></span>
        </div>
    </div>

    <div class="card">
        <div class="card-title">
            <svg viewBox="0 0 24 24">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            账户管理
        </div>
        <div class="menu-item">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="#666">
                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
            <span class="menu-text">退出登录</span>
            <span class="menu-arrow">></span>

    </div>
</body>
