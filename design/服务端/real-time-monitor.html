<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神农开心农场 - 实时监控系统</title>
    <link rel="stylesheet" href="assets/bulma.css">
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-full">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">1号农场 - 主摄像头</p>
                                <p class="subtitle is-6">在线</p>
                            </div>
                        </div>
                        <div class="content">
                            <!-- 修改点1: 为视频区域添加相对定位 -->
                            <div class="has-background-black has-text-white has-text-centered is-flex is-align-items-center is-justify-content-center"
                                style="height: 400px; position: relative;">
                                📺 摄像头实时画面位置
                                <div style="position: absolute; top: 0.5rem; left: 0.5rem;">
                                    <div class="buttons">
                                        <button class="button is-primary">农场1号</button>
                                        <button class="button is-primary">农场2号</button>
                                        <button class="button is-primary">农场3号</button>
                                        <button class="button is-primary">农场4号</button>
                                    </div>
                                </div>
                                <div style="position: absolute; bottom: 0.5rem; right: 0.5rem;">
                                    <div class="buttons">
                                        <button class="button is-primary">上</button>
                                        <button class="button is-primary">下</button>
                                        <button class="button is-primary">左</button>
                                        <button class="button is-primary">右</button>
                                    </div>
                                    <div class="buttons" style="margin-top: 0.5rem;">
                                        <button class="button is-primary">放大</button>
                                        <button class="button is-primary">缩小</button>
                                        <button class="button is-primary">重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full">
                <h2 class="subtitle">传感器实时数据</h2>
                <div class="columns">
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">温度传感器</p>
                                <p class="subtitle is-6">25.6°C</p>
                                <div class="content">
                                    📊 温度趋势图表
                                </div>
                                <p class="tag is-success">正常</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">湿度传感器</p>
                                <p class="subtitle is-6">65.2%</p>
                                <div class="content">
                                    📊 湿度趋势图表
                                </div>
                                <p class="tag is-success">正常</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">光照传感器</p>
                                <p class="subtitle is-6">850 lux</p>
                                <div class="content">
                                    📊 光照趋势图表
                                </div>
                                <p class="tag is-success">正常</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4">土壤湿度</p>
                                <p class="subtitle is-6">42.3%</p>
                                <div class="content">
                                    📊 土壤湿度图表
                                </div>
                                <p class="tag is-warning">偏低</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full">
                <div class="box">
                    <h2 class="subtitle">实时预警</h2>
                    <div class="notification is-danger">
                        <button class="delete"></button>
                        <strong>2号农场温度异常：</strong> 28.3°C，建议降温处理
                    </div>
                    <div class="notification is-warning">
                        <button class="delete"></button>
                        <strong>2号农场土壤湿度偏低：</strong> 建议灌溉
                    </div>
                    <div class="notification is-success">
                        <button class="delete"></button>
                        <strong>1号农场运行正常</strong>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
