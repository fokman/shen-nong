    <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
    <script src="//unpkg.com/layui@2.12.1/dist/layui.js"></script>
    <script>
        layui.use(['element', 'jquery'], function () {
            var element = layui.element;
            var $ = layui.$;

            // 初始化导航菜单
            element.init();

            // 菜单项点击事件
            $('.layui-nav-child a').on('click', function (e) {
                e.preventDefault();

                var page = $(this).data('page');
                var name = $(this).data('name');
                var tabId = 'tab_' + page.replace('.html', '');

                // 检查标签页是否已存在
                var existingTab = $('#mainTabs .layui-tabs-title li[lay-id="' + tabId + '"]');
                if (existingTab.length > 0) {
                    // 切换到已存在的标签页
                    element.tabChange('mainTabs', tabId);
                } else {
                    // 添加新标签页
                    element.tabAdd('mainTabs', {
                        title: name,
                        content: '<iframe src="' + page + '" style="width:100%;height:100%;border:none;"></iframe>',
                        id: tabId
                    });

                    // 切换到新标签页
                    element.tabChange('mainTabs', tabId);
                }
            });

            // 标签页关闭事件
            element.on('tabDelete(mainTabs)', function (data) {
                console.log('标签页被关闭：', this);
            });

            // 标签页切换事件
            element.on('tab(mainTabs)', function (data) {
                console.log('切换到标签页：', this);
            });
        });
    </script>
