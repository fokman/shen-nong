        class IframeManager {
            constructor() {
                this.currentPage = '‰ª™Ë°®Áõò';
                this.init();
            }
            
            init() {
                this.bindEvents();
                // Âä†ËΩΩÈªòËÆ§È°µÈù¢
                this.loadPage('‰ª™Ë°®Áõò');
            }
            
            bindEvents() {
                // ÊâãÈ£éÁê¥ËèúÂçï‰∫§‰∫í
                const accordionHeaders = document.querySelectorAll('.accordion-header');
                accordionHeaders.forEach(header => {
                    header.addEventListener('click', function() {
                        const content = this.nextElementSibling;
                        const arrow = this.querySelector('.accordion-arrow');
                        
                        const isOpen = content.classList.contains('open');
                        
                        // ÂÖ≥Èó≠ÊâÄÊúâÂÖ∂‰ªñÈ°π
                        document.querySelectorAll('.accordion-content').forEach(item => {
                            item.classList.remove('open');
                        });
                        document.querySelectorAll('.accordion-arrow').forEach(item => {
                            item.classList.remove('open');
                        });
                        document.querySelectorAll('.accordion-header').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        if (!isOpen) {
                            content.classList.add('open');
                            arrow.classList.add('open');
                            this.classList.add('active');
                        }
                    });
                });
                
                // Â≠êËèúÂçïÈ°πÁÇπÂáª‰∫ã‰ª∂
                const submenuItems = document.querySelectorAll('.submenu-item');
                submenuItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        
                        // ÁßªÈô§ÊâÄÊúâactiveÁä∂ÊÄÅ
                        submenuItems.forEach(subItem => {
                            subItem.classList.remove('active');
                        });
                        // Ê∑ªÂä†ÂΩìÂâçactiveÁä∂ÊÄÅ
                        item.classList.add('active');
                        
                        const pageType = item.textContent.trim();
                        this.loadPage(pageType);
                    });
                });
            }
            
            loadPage(pageType) {
                const iframe = document.getElementById('main-iframe');
                const titleElement = document.getElementById('iframe-title');
                
                if (pageMappings[pageType]) {
                    iframe.src = pageMappings[pageType];
                    titleElement.textContent = pageTitles[pageType] || pageType;
                    this.currentPage = pageType;

                    this.currentPage = '‰ª™Ë°®Áõò';
