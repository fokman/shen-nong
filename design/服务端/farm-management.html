<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>农场管理 - 神农开心农场管理系统</title>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="assets/bulma.css">
</head>

<body>
    <!-- 整体布局 -->
    <div class="columns is-gapless">

        <!-- 主内容 -->
        <main class="column">

            <!-- 视图切换 -->
            <div class="tabs is-boxed px-4">
                <ul>
                    <li class="is-active"><a>地图视图</a></li>
                    <li><a>列表视图</a></li>
                    <li><a>统计视图</a></li>
                </ul>
            </div>

            <!-- 地图占位 -->
            <div class="box mx-4 has-background-light"
                style="height:400px;display:flex;align-items:center;justify-content:center;color:#7a7a7a">
                农场地理位置分布地图
            </div>

            <!-- 工具栏 -->
            <div class="columns is-mobile is-align-items-center mx-4 my-4">
                <div class="column">
                    <div class="field has-addons">
                        <div class="control">
                            <input class="input" type="text" placeholder="搜索农场名称、地址...">
                        </div>
                        <div class="control">
                            <button class="button is-info">
                                <span class="icon"><i class="fas fa-search"></i></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="column is-narrow">
                    <button class="button is-success">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                        <span>新建农场</span>
                    </button>
                </div>
            </div>

            <!-- 表格 -->
            <div class="table-container mx-4">
                <table class="table is-fullwidth is-hoverable">
                    <thead>
                        <tr>
                            <th>农场ID</th>
                            <th>农场名称</th>
                            <th>地理位置</th>
                            <th>农场类型</th>
                            <th>负责人</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th width="160">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>F001</td>
                            <td>北京顺义示范农场</td>
                            <td>北京市顺义区</td>
                            <td>综合农场</td>
                            <td>张三</td>
                            <td><span class="tag is-success is-light">运营中</span></td>
                            <td>2024-01-15</td>
                            <td>
                                <div class="buttons are-small">
                                    <button class="button is-info">查看</button>
                                    <button class="button">编辑</button>
                                    <button class="button is-danger">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>F002</td>
                            <td>上海崇明生态农场</td>
                            <td>上海市崇明区</td>
                            <td>有机农场</td>
                            <td>李四</td>
                            <td><span class="tag is-success is-light">运营中</span></td>
                            <td>2024-02-20</td>
                            <td>
                                <div class="buttons are-small">
                                    <button class="button is-info">查看</button>
                                    <button class="button">编辑</button>
                                    <button class="button is-danger">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>F003</td>
                            <td>广州从化种植基地</td>
                            <td>广州市从化区</td>
                            <td>种植基地</td>
                            <td>王五</td>
                            <td><span class="tag is-warning is-light">维护中</span></td>
                            <td>2024-03-10</td>
                            <td>
                                <div class="buttons are-small">
                                    <button class="button is-info">查看</button>
                                    <button class="button">编辑</button>
                                    <button class="button is-danger">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>F004</td>
                            <td>成都郫都养殖场</td>
                            <td>成都市郫都区</td>
                            <td>养殖场</td>
                            <td>赵六</td>
                            <td><span class="tag is-success is-light">运营中</span></td>
                            <td>2024-04-05</td>
                            <td>
                                <div class="buttons are-small">
                                    <button class="button is-info">查看</button>
                                    <button class="button">编辑</button>
                                    <button class="button is-danger">删除</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 分页 -->
            <nav class="pagination is-small is-right mx-4 mb-4" role="navigation">
                <button class="pagination-previous" disabled>上一页</button>
                <button class="pagination-next">下一页</button>
                <ul class="pagination-list">
                    <li><span class="pagination-ellipsis">第 1 页，共 5 页</span></li>
                </ul>
            </nav>
        </main>
    </div>
</body>

</html>
